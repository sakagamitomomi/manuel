<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ブラインドカーテンの開け方</title>
<link href="index.css" rel="stylesheet" type="text/css">
<link href="css/jquery.fullPage.css" rel="stylesheet" type="text/css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="jquery.easings.min.js"></script>
    <script src="jquery.slimscroll.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
<script>
	$(document).ready(function() {
    $('#fullpage').fullpage({
        navigation: false, // 縦スクロールのナビゲーションの表示
        navigationPosition: 'right', // 縦スライドのナビゲーション位置
        scrollingSpeed: 1000, // スクロールスピード
        scrollBar: true,　// スクロールバーの表示
        loopBottom: true, // 最後の画面をスクロールした後、最初に戻るか
        slidesNavigation: true, // スライドのナビゲーション表示
    });
});
</script>
</head>

<body>
<div id="fullpage">
    <div class="section" id="section1">
    <h1></h1>
    <h2></h2>
    </div>
     <div class="section" id="section2">
    <h2></h2>
    </div>
    <div class="section" id="section3">
        <div class="slide" id="slide3-1"><h2></h2><h3></h3></div>
        <div class="slide" id="slide3-2"><h2></h2><h3></h3></div>
        <div class="slide" id="slide3-3"><h2></h2><h3></h3></div>
        <div class="slide" id="slide3-4"><h2></h2><h3></h3></div>
    </div>
</div>
</body>
</html>
